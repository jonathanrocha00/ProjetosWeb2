<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
<head>
	<title>Gerenciamento de cursos</title>
	
	<link rel="icon" type="image/png" href="image/icon.png" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

	<h1>Gerenciamento de cursos</h1>

	<h:form>
		<p>Nome</p>
		<h:inputText class="inputTexts" value="#{cadastrarCursoMBean.curso.nome}"></h:inputText>
		<p>Universidade</p>
		<h:inputText class="inputTexts" value="#{cadastrarCursoMBean.curso.universidade}"></h:inputText>
		
		<h:commandButton class="buttons" value="Cadastrar" action="#{cadastrarCursoMBean.cadastrar}" />
		
	</h:form>
	
	<h:dataTable value="#{cadastrarCursoMBean.cursosLista}" var="listaCurso">
		
		<h:column>
			<f:facet name="header">ID</f:facet>
    				#{listaCurso.id}
    	</h:column>
		
		<h:column>
			<f:facet name="header">Nome</f:facet>
    				#{listaCurso.nome}
    	</h:column>
    	
    	<h:column>
			<f:facet name="header">Universidade</f:facet>
    				#{listaCurso.universidade}
    	</h:column>

	</h:dataTable>

	<h:form>
		<p>ID</p>
		<h:inputText class="inputTexts" value="#{cadastrarCursoMBean.idADeletar}"></h:inputText>

		<h:commandButton class="buttons" value="Deletar" action="#{cadastrarCursoMBean.deletar}" />
		<h:commandButton class="buttons-red" value="Voltar" action="telaDeGerencia" />
	</h:form>
	
</body>
      
</html>
