<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
	<title>Gerenciamento de disciplinas</title>
	
	<link rel="icon" type="image/png" href="image/icon.png" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

	<h1>Gerenciamento de disciplinas</h1>

	<h:form>
		<p>Nome</p>
		<h:inputText class="inputTexts" value="#{cadastrarDisciplinaMBean.disciplina.nome}"></h:inputText>
		<p>Periodo</p>
		<h:inputText class="inputTexts" value="#{cadastrarDisciplinaMBean.disciplina.periodo}"></h:inputText>
		<p>Professor</p>
		<h:inputText class="inputTexts" value="#{cadastrarDisciplinaMBean.disciplina.professor}"></h:inputText>
		
		<h:commandButton class="buttons" value="Cadastrar" action="#{cadastrarDisciplinaMBean.cadastrar}" />
		
	</h:form>
	
		<h:dataTable value="#{cadastrarDisciplinaMBean.disciplinasLista}"
			var="disciplinaLista">
			
			<h:column>
				<f:facet name="header">ID</f:facet>
    				#{disciplinaLista.id}
    		</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
    				#{disciplinaLista.nome}
    		</h:column>

			<h:column>
				<f:facet name="header">Periodo</f:facet>
    				#{disciplinaLista.periodo}
    		</h:column>

			<h:column>
				<f:facet name="header">Professor</f:facet>
    				#{disciplinaLista.professor}
    		</h:column>

		</h:dataTable>
		
		<h:form>
			<p>ID</p>
			<h:inputText class="inputTexts" value="#{cadastrarDisciplinaMBean.idADeletar}"></h:inputText>
			
			<h:commandButton class="buttons" value="Deletar" action="#{cadastrarDisciplinaMBean.deletar}" />
			<h:commandButton class="buttons-red" value="Voltar" action="telaDeGerencia" />
		</h:form>

</body>

</html>
