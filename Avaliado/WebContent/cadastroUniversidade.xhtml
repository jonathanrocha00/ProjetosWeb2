<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
<head>
	<title>Gerenciamento de universidades</title>
	
	<link rel="icon" type="image/png" href="image/icon.png" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

	<h1>Gerenciamento de universidades</h1>

	<h:form>
		<p>Nome</p>
		<h:inputText class="inputTexts" value="#{cadastrarUniversidadeMBean.universidade.nome}"></h:inputText>
		<p>Sigla</p>
		<h:inputText class="inputTexts" value="#{cadastrarUniversidadeMBean.universidade.sigla}"></h:inputText>
		<p>Endereco</p>
		<h:inputText class="inputTexts" value="#{cadastrarUniversidadeMBean.universidade.endereco}"></h:inputText>

		<h:commandButton class="buttons" value="Cadastrar" action="#{cadastrarUniversidadeMBean.cadastrar}" />
		
	</h:form>

	<h:dataTable value="#{cadastrarUniversidadeMBean.universidadesLista}"
		var="universidadeLista">

		<h:column>
			<f:facet name="header">ID</f:facet>
    				#{universidadeLista.id}
    	</h:column>

		<h:column>
			<f:facet name="header">Nome</f:facet>
    				#{universidadeLista.nome}
    	</h:column>

		<h:column>
			<f:facet name="header">Sigla</f:facet>
    				#{universidadeLista.sigla}
    	</h:column>

		<h:column>
			<f:facet name="header">Endereco</f:facet>
    				#{universidadeLista.endereco}
    	</h:column>

	</h:dataTable>
	
	<h:form>
		<p>ID</p>
		<h:inputText class="inputTexts" value="#{cadastrarUniversidadeMBean.idADeletar}"></h:inputText>
		<h:commandButton class="buttons" value="Deletar" action="#{cadastrarUniversidadeMBean.deletar}" />
		<h:commandButton class="buttons-red" value="Voltar" action="telaDeGerencia" />
	</h:form>
</body>
      
</html>
