<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Avaliado</title>

<link rel="icon" type="image/png" href="image/icon.png" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<h:body>

	<h1>Avaliacao de curso</h1>
	
	<h2>Voce esta avaliando o curso #{avaliacaoMB.nomeDoItemSendoAvaliado}</h2>
	
	<h:form>
	
		<h3>Como você avalia os seguintes critérios? (0 a 10)</h3>
		<p>#{avaliacaoMB.criterio1}</p>
		<h:inputText class="inputTexts" value="#{avaliacaoMB.notaCriterio1}" />
		
		<p>#{avaliacaoMB.criterio2}</p>
		<h:inputText class="inputTexts" value="#{avaliacaoMB.notaCriterio2}" />
		
		<p>#{avaliacaoMB.criterio3}</p>
		<h:inputText class="inputTexts" value="#{avaliacaoMB.notaCriterio3}" />
		
		<h3>Gostaria de deixar algum comentario?</h3>
		<h:inputTextarea class="inputTexts" cols="40" rows="10" value="#{avaliacaoMB.comentario}" />
	
		<h:commandButton class="buttons" value="Salvar" action="#{avaliacaoMB.consolidarAvaliacao}"/>
		<h:commandButton class="buttons-red" value="Voltar" action="#{avaliacaoMB.voltarParaSelecaoCurso}"/>
	</h:form>
	
</h:body>

</html>
